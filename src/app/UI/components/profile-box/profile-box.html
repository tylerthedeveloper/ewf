<md-card class="example-card" *ngIf="user | async as user; else loggedOut">
	<md-card-header>
		<div md-card-avatar class="example-header-image"></div>
		<md-card-title><h1>{{ user.displayName }}</h1></md-card-title>
		<md-card-subtitle>School: </md-card-subtitle>
		<md-card-subtitle>Major: </md-card-subtitle>
		<md-card-subtitle>Followers: </md-card-subtitle>
		<md-card-subtitle>Posts: </md-card-subtitle>
	</md-card-header>
	<img md-card-image src="{{ user.photoUrl }}">
	<md-card-content>
		<p>
			The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
			A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
			bred for hunting.
		</p>
	</md-card-content>
	<md-card-actions>
		<button md-button>LIKE</button>
		<button md-button>SHARE</button>
	</md-card-actions>
</md-card>
