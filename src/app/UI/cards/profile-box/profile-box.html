<div class="col-lg-2" style="width:75%; position:fixed; ">
	<div class="col-sm-6 col-md-3 shop-item">
		<div class="card card-product">
				<div style="width: 55%; height: 55%;">
					<img width="50px" height="50px" src="../../../assets/cat.png"/>
				</div>
			<div class="content">
				<div *ngIf="user | async as user; else loggedOut">
					<h6 class="category"  > {{ user.displayName }} </h6>
						<div>
							<p> School </p>
							<p> Job </p>
						</div>
					<div class="card-description" style="float: left">
							<p> ### </p>
							<p> # Followers </p>
					</div>
					<div class="card-description" style="float: right">
							<p> ### </p>
							<p> # Posts </p>
					</div>
				</div>
				<ng-template #loggedOut> 
					<h6 class="category" #loggedOut >Sign up now </h6> 
				</ng-template>
			</div>
		</div>
	</div>
</div>
