<md-toolbar> 
    <button  [routerLink]="['/home']" routerLinkActive="active">
    	<md-icon class="dark"> home </md-icon>
	</button>
	 <button *ngIf="loggedIn" [routerLink]="['/profile', user.uid]" routerLinkActive="active">
    	<md-icon class="dark"> profile </md-icon>
	</button>
	<button>
    	<md-icon class="dark"> 
			<span *ngIf="!loggedIn; else logswitch" (click)="login()">Login / Signup</span>
			<ng-template #logswitch> <span (click)="logout()">logout </span> </ng-template>
		</md-icon>
	</button>
	 <button  [routerLink]="['/contact']" routerLinkActive="active">
    	<md-icon class="dark"> contact </md-icon>
	</button>
</md-toolbar>
