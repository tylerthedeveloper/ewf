<div class="container">
    <div class="row">
        <h1>Find other engineers</h1>
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <div class="example-container mat-elevation-z8">
                <friends-list></friends-list>
            </div>
        </div>
        <div class="col-12 col-md-8">
            <div class="user-search">
                <md-input-container>
                    <input mdInput #name placeholder="Search users" />
                </md-input-container>
                <button md-raised-button (click)="onSearchUserByName(name.value)">Search</button>
            </div>
            <md-grid-list cols="2" rowHeight="200px">
                <md-grid-tile   md-gutter="4px" *ngFor="let user of userStore.users | async"
                                [routerLink]="['/people', user.uid]"
                                routerLinkActive="active">
                      <md-grid-tile-header>
                          <img src="{{ user.photoUrl }}" />
                          {{ user.name }}
                      </md-grid-tile-header>
                    <p>{{ user.email }}</p>
                </md-grid-tile>
            </md-grid-list>
        </div>
    </div>
</div>
