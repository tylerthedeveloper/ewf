<div class="container">
    <div class="row">
        <div class="col-12 col-md-4 col-lg-4" style="top: 100px;">
            <profile-box></profile-box>
        </div>
        <div class="col-12 col-md-8 col-lg-8">
            <form class="postForm">
                <md-input-container style="width:50%;">
                    <input mdInput type="text" required placeholder="Title" #titleContent>
                </md-input-container>
                <md-input-container style="width:100%;">
                    <input mdInput type="text" required placeholder="Your Message" #postContent>
                </md-input-container>
                <button md-raised-button (click)="post(titleContent.value, postContent.value); titleContent.value =''; postContent.value ='';"class="pull-right">
                    Post
                </button>
            </form>
            <md-card color="primary" *ngFor="let post of posts | async">
                <img md-card-image src="../../../assets/cat.png"/>
                <md-card-title>{{post.title}}</md-card-title>
                <md-card-subtitle>{{post.author}}</md-card-subtitle>
                <md-card-content>{{post.content}}</md-card-content>
            </md-card>
        </div>
    </div>
</div>
