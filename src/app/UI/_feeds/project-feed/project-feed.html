<div class="container">
    <div class="row">
        <form class="projectForm">
            <md-input-container style="width:50%;">
                <input mdInput type="text" required placeholder="Project Name" #titleContent>
            </md-input-container>
            <md-input-container style="width:100%;">
                <input mdInput type="text" required placeholder="Description" #projectContent>
            </md-input-container>
            <button class="md-primary" md-raised-button (click)="addProject(titleContent.value, projectContent.value); titleContent.value =''; projectContent.value ='';"class="pull-right">
                Post
            </button>
        </form>
    </div>
    <div class="row">
        <md-card *ngFor="let project of projects | async" style="margin-bottom:20px;">
            <img md-card-image src="../../../assets/cat.png" style="width:20px;height:20px;"/>
            <md-card-title>{{project.title}}</md-card-title>
            <md-card-subtitle>{{project.author}}</md-card-subtitle>
            <md-card-content>{{project.content}}</md-card-content>
        </md-card>
    </div>
</div>
