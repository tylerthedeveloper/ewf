<div>
<form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name"
              [(ngModel)]="userModel.name" name="name">
    </div>

    <div class="form-group">
      <label for="email">email</label>
      <input type="text" id="email"
              [(ngModel)]="userModel.email" name="email">
    </div>

    <div class="form-group">
      <label for="gitUsername">gitUsername</label>
      <input type="text" id="gitUsername"
              [(ngModel)]="userModel.gitUsername" name="gitUsername">
      <a href="https://github.com/{{userModel.gitUsername}}"> git link </a>
    </div>

    <button class="btn btn-success" (click)="updateProfile()">Submit</button>
  </form>
</div>
