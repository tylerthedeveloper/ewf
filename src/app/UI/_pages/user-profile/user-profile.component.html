<div class="container">
    <div class="row profile-top">
    </div>
    <div class="row">
        <div class="col-12 col-md-4">
            <md-card class="example-card">
                <div class="profile-image">
                    <img class="main-profile-pic" src="../../../assets/blank-profile-picture.png" />
                </div>
                <div class="profile-image-two">

                </div>
                <md-card-content>
                    <h2>{{userProfile.name}}</h2>
                    <ul>
                        <li>
                            <i class="fa fa-envelope" aria-hidden="true"></i> {{userProfile?.email}}
                        </li>
                        <li>
                            <i class="fa fa-github" aria-hidden="true"></i> {{userProfile?.gitUsername}}
                        </li>
                    </ul>
                </md-card-content>
                <md-card-footer *ngIf="!edit">
                    <i class="fa fa-pencil-square-o fa-2x" aria-hidden="true" (click)="editProfile()"></i>
                </md-card-footer>
            </md-card>
            <!-- <friends-list></friends-list> -->
        </div>
